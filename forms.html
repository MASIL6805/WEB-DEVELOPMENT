<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h3>STUDENT REGISTRATION FORM</h3>
    <form action="anchor.html">
        <label for="EMAIL">EMAIL</label>
            <input type="email" name="email" placeholder="Enter email">
            <br>
        <label for="PASSWORD">PASSWORD</label>
            <input type="password" name="password" placeholder="Enter password">
            <br>
            <h5>SELECT YOUR CLASS</h5>
            <label for="id1">
                <input type="radio" value="classX" name="class" id="id1">class10
            </label>
            <br>
            <label for="id2">
                <input type="radio"  value="classXI"name="class" id="id2">class11
            </label>
            <h5>SELECT YOUR SUBJECTS</h5>
            <br>
            <label for="math">
                <input type="checkbox" value="math" name="subject" id="101">MATH 
            </label>
            <br>
            <label for="physics">
                <input type="checkbox" value="phy" name="subject" id="101">PHYSICS 
            </label>
            <br>
            <label for="CHEMISTRY">
                <input type="checkbox" value="CHEMISTRY" name="subject" id="101">CHEMISTRY 
            </label>
            <br>
            <label for="BIO">
                <input type="checkbox" value="BIO" name="subject" id="101">BIOLOGY 
            </label>
            <br>
            <label for="feedback">FEEDBACK</label>
            <br>
            <textarea name="feedback" placeholder="enter your honest feedback" id="101" rows="10"></textarea>
            <br>
            <h5>SELECT YOUR CITY</h5>
            <select name="city" id="101">
                <option value="karachi">KARACHI</option>
                <option value="LAHORE">LAHORE</option>
                <option value="MULTAN">MULTAN</option>
                <option value="MAILSI">MAILSI</option>
            </select>
            <br>
            <button>SUBMITT</button>
            <br>
            <iframe width="150" height="200" src="https://www.youtube.com/embed/HcOc7P5BMi4" title="HTML Tutorial for Beginners | Complete HTML with Notes &amp; Code" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>">
    </form>
</body>
</html>
